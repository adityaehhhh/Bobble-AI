<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register & Login</title>
  <link rel="stylesheet" href="preloaderStyle.css">
  <link rel="stylesheet" href="src/css/up.css" />
  <link rel="shortcut icon" href="ambulance.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
  <div class="gtranslate_wrapper"></div>
  <script>
    window.gtranslateSettings = {
      "default_language": "en",
      "detect_browser_language": true,
      "wrapper_selector": ".gtranslate_wrapper"
    }
  </script>
  <script src="https://cdn.gtranslate.net/widgets/latest/float.js" defer></script>

  <div id="preloader">
    <div class="wrapper">
      <div class="box-wrap">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
        <div class="box six"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock" id="toggle-password"></i>
            <input type="password" placeholder="Password" id="password-input" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with social platforms</p>
          <div class="social-media">
            <a href="https://www.linkedin.com" target="_blank" class="social-icon">
              <i class="fab fa-linkedin" style="font-size: 24px; color: #4285f4"></i>
            </a>
            <a href="https://www.twitter.com" target="_blank" class="social-icon">
              <i class="fab fa-twitter" style="font-size: 24px; color: #4285f4"></i>
            </a>
            <a href="https://facebook.com" target="_blank" class="social-icon">
              <i class="fab fa-facebook-f" style="font-size: 24px; color: #4267b2"></i>
            </a>
            <a href="https://github.com" target="_blank" class="social-icon">
              <i class="fab fa-github" style="font-size: 24px; color: #333"></i>
            </a>
          </div>
        </form>
        <form action="#" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock" id="toggle-password-signup"></i>
            <input type="password" placeholder="Password" id="password-input-signup" required />
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Create your account to get access to exclusive content and features.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Already have an account?</h3>
          <p>Welcome back to our community! Sign in to continue.</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
      </div>
    </div>
  </div>

  <script src="preloader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>

  <script>
    const sign_in_btn = document.querySelector("#sign-in-btn");
    const sign_up_btn = document.querySelector("#sign-up-btn");
    const container = document.querySelector(".container");

    sign_up_btn.addEventListener("click", () => {
      container.classList.add("sign-up-mode");
    });

    sign_in_btn.addEventListener("click", () => {
      container.classList.remove("sign-up-mode");
    });

    document.querySelector(".sign-in-form").addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.querySelector(".sign-in-form input[type='text']").value;
      const password = document.querySelector(".sign-in-form input[type='password']").value;

      const storedUsername = localStorage.getItem('username');
      const storedPassword = localStorage.getItem('password');

      if (username === storedUsername && password === storedPassword) {
        alert('Login successful!');
        window.location.href = 'index.html';
      } else {
        alert('Invalid username or password');
      }
    });

    document.querySelector(".sign-up-form").addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.querySelector(".sign-up-form input[type='text']").value;
      const email = document.querySelector(".sign-up-form input[type='email']").value;
      const password = document.querySelector(".sign-up-form input[type='password']").value;

      if (!username || !email || !password) {
        alert('Please fill in all fields');
        return;
      }

      localStorage.setItem('username', username);
      localStorage.setItem('password', password);

      alert('Account created successfully. Please sign in.');
      container.classList.remove("sign-up-mode");
    });

    function togglePassword(fieldId, icon) {
      const field = document.getElementById(fieldId);
      field.type = field.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('fa-lock-open');
      icon.classList.toggle('fa-lock');
    }

    document.getElementById("toggle-password").addEventListener("click", function () {
      togglePassword("password-input", this);
    });

    document.getElementById("toggle-password-signup").addEventListener("click", function () {
      togglePassword("password-input-signup", this);
    });

    const coords = { x: 0, y: 0 };
    const circles = document.querySelectorAll(".circle");
    const colors = ["#ffb56b", "#fdaf69", "#f89d63", "#f59761", "#ef865e", "#ec805d", "#e36e5c", "#df685c"];

    circles.forEach(function (circle, index) {
      circle.x = 0;
      circle.y = 0;
      circle.style.backgroundColor = colors[index % colors.length];
    });

    window.addEventListener("mousemove", function (e) {
      coords.x = e.clientX;
      coords.y = e.clientY;
    });

    function animateCircles() {
      let x = coords.x;
      let y = coords.y;

      circles.forEach(function (circle, index) {
        circle.style.left = x - 12 + "px";
        circle.style.top = y - 12 + "px";
        circle.style.scale = (circles.length - index) / circles.length;

        circle.x = x;
        circle.y = y;

        const nextCircle = circles[index + 1] || circles[0];
        x += (nextCircle.x - x) * 0.3;
        y += (nextCircle.y - y) * 0.3;
      });

      requestAnimationFrame(animateCircles);
    }

    animateCircles();
  </script>
</body>

</html>
